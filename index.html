<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=, initial-scale=1.0"
    />
    <title>Todo List</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/159db6d9fb.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="flex justify-center items-center min-h-screen bg-blue-200">
    <div
      class="app flex flex-col p-10 bg-[#ffffff60] w-[400px] rounded-2xl shadow-2xl accent-transparent "
    >
      <h1 class="flex text-3xl text-black mb-10 items-center"><i class="fa-solid fa-clipboard-check pr-3 text-2xl"></i><p>Todo List</p></h1>
      <input
        type="text"
        placeholder="Add new task"
        class="mb-7 p-2 pl-3 rounded-lg bg-[#ffffff] placeholder-neutral-300 "
      />
      <div class="todos text-lg">
        <div class="unclompeted-todos mb-10 space-y-3">
          <div class="todo-item flex justify-between items-center p-3 rounded-lg bg-[#ffffff]">
            <span class="flex items-center gap-3"><input type="checkbox" class="w-5 h-5 accent-transparent"/>Task 1</span>
            <i class="fa-solid fa-xmark"></i>
          </div>
          <div class="todo-item flex justify-between items-center p-3 rounded-lg bg-[#ffffff]">
            <span class="flex items-center gap-3"><input type="checkbox" class="w-5 h-5 accent-transparent"/>Task 2</span>
            <i class="fa-solid fa-xmark"></i>
          </div>
          <div class="todo-item flex justify-between items-center p-3 rounded-lg bg-[#ffffff]">
            <span class="flex items-center gap-3"><input type="checkbox" class="w-5 h-5 accent-transparent"/>Task 3</span>
            <i class="fa-solid fa-xmark"></i>
          </div>
          
        </div>
      </div>

      <div class="completed-todos">
        <h2 class="completed-title text-xl text-black mb-3">Completed Todos (1/3)</h2>
        <div class="todo-item flex justify-between items-center p-3 rounded-lg bg-[#78df90]">
          <span class="flex items-center gap-3 line-through"><input type="checkbox" class="w-5 h-5 accent-[#78df90]" checked/>Task 1</span>
          <i class="fa-solid fa-xmark"></i>
        </div>
    </div>
      

    <script src="script.js"></script>
  </body>
</html>
