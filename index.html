<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=, initial-scale=1.0"
    />
    <title>Todo List</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/159db6d9fb.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="flex justify-center items-center min-h-screen bg-red-950">
    <div
      class="app flex flex-col p-10 bg-[#ffffff40] w-[400px] border rounded-2xl"
    >
      <h1 class="flex text-5xl text-white mb-10 items-center"><i class="fa-solid fa-clipboard-check pr-3 text-4xl"></i><p>Todo List</p></h1>
      <input
        type="text"
        placeholder="New Todo"
        class="mb-10 p-2 rounded-lg bg-[#ffffff80] placeholder-gray-500 "
      />
      <div class="todos">
        <div class="unclompeted-todos mb-10 space-y-3">
          <div class="todo-item flex p-3 rounded-lg bg-[#ffffff80] space-x-3">
            <input type="checkbox" />
            <p>Task 1</p>
            <i class="fa-solid fa-xmark justify-end"></i>
            
          </div>
          <div class="todo-item p-3 rounded-lg bg-[#ffffff80]">
            <span><input type="checkbox" />Task 2</span>
            <i class="fa-solid fa-xmark"></i>
          </div>
          <div class="todo-item p-3 rounded-lg bg-[#ffffff80]">
            <span><input type="checkbox" />Task 3</span>
            <i class="fa-solid fa-xmark"></i>
          </div>
        </div>
      </div>

      <div class="completed-todos">
        <div class="completed-title">Completed Todo (1/3)</div>
        <div class="todo-item p-3 rounded-lg bg-[#ffffff40]">
          <span class="line-through"><input type="checkbox" checked/>Task 4</span>
          <i class="fa-solid fa-xmark"></i>
        </div>
    </div>
      

    <script src="script.js"></script>
  </body>
</html>
